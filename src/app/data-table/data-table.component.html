<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <!-- Position Column -->
        <ng-container matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Check</th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.checked"></mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Ex_Max">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Claim No</th>
            <td mat-cell *matCellDef="let row">{{row.Ex_Max}}</td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Requester</th>
            <td mat-cell *matCellDef="let row">{{row.No}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="SKU_Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row">{{row.SKU_Code}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="SKU_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{row.SKU_Code}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Ex_RP">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">{{row.Ex_RP}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>

<div *ngIf="condition">Content to render when condition is true.</div>
